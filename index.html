<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Add to Cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <img src="assets/cat.png" class="logo">
            <input class="menu-btn" type="checkbox" id="menu-btn">
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><button id="tab-list">Your List</button></li>
                <li><button id="tab-account">Sign In</button></li>
                <li><button id="tab-logout">Sign Out</button></li>
                <li><button id="tab-about">About App</button></li>
            </ul>
        </header>
        <main>
            <div class="container">
                <section id="sect-account">
                    <h1 id="modal-title">Sign In</h1>
                    <form id="account-form">
                        <input type="email" name="email" placeholder="someone@something.com" required>
                        <input type="password" name="password" placeholder="********" required>
                        <button type="submit">Submit</button>
                    </form>
                    <div id="account-sw-line">
                        <p id="account-sw-prompt">No account?</p>
                        <button id="account-switch">Sign Up</button>
                    </div>
                </section>
                <section id="sect-list">
                    <input type="text" id="input-field" placeholder="Enter item here">
                    <button id="add-button">Add to cart</button>
                    <hr>
                    <ul id="shopping-list">
                        <!-- List items go here -->
                    </ul>
                </section>
                <section id="sect-about">
                    <h1>Shopping List App</h1>
                    <h2 id="about-version">Version: vx.x.x-alpha</h2>
                </section>
            </div>
            <div id="modal-alert">
                <div class="modal-header">
                    <h1 id="modal-alert-header">This is a header</h1>
                    <button id="modal-alert-close">X</button>
                </div>
                <p id="modal-alert-body">This is a message for the user.</p>
            </div>
        </main>
        <footer>
            <hr>
            <p id="footer-userstatus">Sign in to see your list.</p>
        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
